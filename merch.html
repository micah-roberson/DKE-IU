    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #26275D;
            color: #444;
        }
        
        /* Header */
        .header {
            background-color: #FFF;
            color: #26275D;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 50px; /* Adjust the height as needed */
            margin-right: 10px;
        }
        
        /* Navigation */
        .navbar {
            background-color: #fff;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #26275D;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #26275D;
            color: #EFAD26;
        }
        
        /* Hero Image */
        .hero-image {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        /* Intro Section */
        .intro {
            padding: 3rem;
            text-align: center;
            background-color: #fff;
        }
        
        /* Calendar Section */
        .values {
            padding: 3rem;
            text-align: center;
            background-color: #26275D;
            color: #fff;
        }
        
        .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 1rem;
    background-color: #BD252D;
    color: #fff;
}

.footer a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.footer a:hover {
    color: #EFAD26;
}
        
        /* Responsive layout */
        @media (max-width: 768px) {
            .navbar {
                overflow: auto;
            }
        }
        .card-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-left: 10px;
    margin-right: 10px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    padding: 1rem;
    margin: 1rem;
    text-align: center;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Added box shadow */
    transition: transform 0.3s, box-shadow 0.3s; /* Added transition for shadow effect */
}

.card:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Adjusted shadow on hover */
    transform: translateY(-5px); /* Added slight lift effect on hover */
}

.card img {
    max-width: 100px;
    border-radius: 10px;
    margin: 0 auto;
    display: block;
}

.card h3 {
    margin-top: 1rem;
    font-size: 1.2rem;
}

.card p {
    margin-top: 0.5rem;
    font-size: 1rem;
}

.card a {
    color: inherit; /* Inherit color from parent element */
    text-decoration: none;
}
