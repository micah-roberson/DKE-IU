<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Kappa Epsilon</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #26275D;
            color: #444;
        }
        
        /* Header */
        .header {
            background-color: #FFF;
            color: #26275D;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 50px; /* Adjust the height as needed */
            margin-right: 10px;
        }
        
        /* Navigation */
        .navbar {
            background-color: #fff;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #26275D;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #26275D;
            color: #EFAD26;
            border-radius: 15;
        }
        
        /* Hero Image */
        .hero-image {
            background-image: url('images/ph2rx5.jpg');
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        /* Intro Section */
        .intro {
            padding: 3rem;
            text-align: center;
            background-color: #fff;
        }
        
        /* Calendar Section */
        .values {
            padding: 3rem;
            text-align: center;
            background-color: #26275D;
            color: #fff;
        }
        
        /* Footer */
        .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 1rem;
    background-color: #BD252D;
    color: #fff;
}

.footer a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.footer a:hover {
    color: #EFAD26;
}
        
        /* Responsive layout */
        @media (max-width: 768px) {
            .navbar {
                overflow: auto;
            }
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-left: 10px;
            margin-right: 10px;
        }

        .card img {
            max-width: 100px;
            border-radius: 50%;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="images/crest.jpeg" alt="DKE Crest" />
            Delta Kappa Epsilon</h1>
        <div class="navbar">
            <a href="about.html">About</a>
            <a href="brothers.html">Brothers</a>
            <a href="donate.html">Donate</a>
            <a href="calendar.html">Calendar</a>
            <a href="merch.html">Merch</a>
            <a href="Rush.html">Rush</a>
            <a href="signin.html">myDKE</a>
        </div>
    </div>
    
    <div class="hero-image">
        <div class="hero-content">
            <h2>Alumni Donation</h2>
            <p>IU's Delta Kappa Epsilon</p>
        </div>
    </div>
    
     <!-- Donation Section -->
     <div class="intro">
        <h2>Donate Here</h2>
        <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
        <script>
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '10.00' // Set the donation amount here
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Thank you for your donation, ' + details.payer.name.given_name + '!');
                    });
                }
            }).render('#paypal-button-container');
        </script>
        <p>If you have any questions, feel free to contact us:</p>
        <a href="mailto:piwanski@iu.edu" class="contact-button">Contact</a>
    </div>


    
    <div class="footer">
        <p>DKE IU 2023 Copyright</p>
        <p><a href="faq.html">FAQ</a> | <a href="https://www.instagram.com/dkeindiana/" target="_blank">Instagram</a></p>
    </div>
</body>
</html>
