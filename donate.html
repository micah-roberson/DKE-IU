<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and styles go here -->
</head>
<body>
    <!-- Header and navigation go here -->
    
    <!-- Hero image section goes here -->
    
    <!-- Intro section goes here -->
    
    <!-- Donate section -->
    <div class="donate-section">
        <h2>Support Us</h2>
        <p>Your contribution helps us continue our mission and make a positive impact.</p>
        
        <!-- PayPal Donate Button -->
        <div id="paypal-button-container"></div>
    </div>
    
    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Set the donation amount here
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Thank you for your donation, ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');
    </script>
    
    <!-- Footer goes here -->
</body>
</html>
